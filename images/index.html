<html>
    <head>
			<link rel=“stylesheet” href=“/style.css” />
			<title>Image Tag</title>
			<style>
				p {
					font-size: 24px;
				}
				
				.img-style {
					width: 300px;
					height: 300px;
					border: 2px dashed #ccc;
					border-radius: 50%;
				}
			</style>
    </head>
    
    <body>

        <h1 class= "name"> Web Development Workshop </h1>
								
				<hr />
				<p> This is a basic image tag pointing to local image source</P>
        <img src="wizard.png"/>
				
				<hr />
				<p> This is a basic image tag pointing to online image source</P>
        <img src="https://source.unsplash.com/random/400x400"/>
				
				
        <hr />
				<p> This is a image tag with attribute value </p>
        <img src="wizard.png" width="200px" height="200px" alt="a pic of wizard"/>

				
				<hr />
				<p> This is a image tag with CSS Style (include Border & Radius) </p>
        <img src="wizard.png" class="img-style"/>
				
    </body>

</html>
